
<dom-module id="combo-box-item-theme" theme-for="vaadin-combo-box-item">
  <template>
    <style>
      :host::before {
        display: none !important;
      }

      [part="item-template"] {
        display: flex;
        font-size: var(--lumo-font-size-s);
      }

      [part="content"] [part="item-template"]::before {
        content: var(--lumo-icons-checkmark);
        font-family: lumo-icons;
        font-size: var(--lumo-icon-size-m);
        line-height: 1;
        font-weight: normal;
        width: 1em;
        height: 1em;
        margin: calc((1 - var(--lumo-line-height-xs)) * var(--lumo-font-size-m) / 2) 0;
        color: var(--lumo-primary-text-color);
        flex: none;
        opacity: 0;
        transition: transform 0.2s cubic-bezier(.12, .32, .54, 2), opacity 0.1s;
      }

      [part="content"] [part="item-template"][selected]::before {
        opacity: 1;
      }
    </style>
  </template>
<dom-module>

<dom-module id="input-field-theme" theme-for="vaadin-text-field">
  <template>
    <style>
      :host(.multiselect) [part="input-field"],
      [part="input-field"]::after {
        background-color: transparent;
        font-size: var(--lumo-font-size-s);
      }
    </style>
  </template>
</dom-module>
